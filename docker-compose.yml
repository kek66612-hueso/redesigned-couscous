version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dota2-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8000}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./server:/app
    networks:
      - dota2-network

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: dota2-bot
    depends_on:
      - api
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - API_BASE_URL=http://api:8000
      - API_TIMEOUT=${API_TIMEOUT:-10}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./bot:/app
    networks:
      - dota2-network

networks:
  dota2-network:
    driver: bridge